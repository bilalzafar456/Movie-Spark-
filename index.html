
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Movie Spark</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .video-card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      padding: 10px;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ Movie Spark</header>

  <div class="gallery">

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Sample Movie 1</h3>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3GwjfUFyY6M" allowfullscreen></iframe>
      <h3>Sample Movie 2</h3>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      <h3>Sample Movie 3</h3>
    </div>

  </div>

</body>
</html>
